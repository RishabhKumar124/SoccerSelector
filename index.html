<!DOCTYPE html>
<html>
<head>
  <title>Live Soccer Draft</title>
  <button onclick="resetDraft()" style="margin-bottom: 1rem;">Reset Draft</button>
  <script src="client-static.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; margin:0; background:#f4f4f4; text-align:center; }
    h1 { margin-bottom:0.5rem; }
    #current-team { font-size:1.2rem; font-weight:bold; margin-bottom:2rem; }
    .teams-container { display:flex; justify-content:space-around; gap:1rem; margin-bottom:3rem; flex-wrap:wrap; }
    .team-column { flex:1 1 240px; max-width:25%; background:#fff; padding:1rem; border:2px solid #ccc; border-radius:8px; min-height:120px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .team-column h3 { margin-bottom:0.5rem; }
    .player-box { min-height:60px; }
    .pool-section { margin-top:2rem; background:#fff; padding:1rem; border:2px solid #ccc; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .player-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:0.75rem; margin-top:1rem; }
    .player { padding:0.6rem; background:#e8f4ff; border:1px solid #aaa; border-radius:4px; cursor:pointer; transition:background-color 0.2s ease; }
    .player:hover { background-color:#cde9ff; }
    .player.team-A { background:black; color:white; border-color:#333; }
    .player.team-B { background:green; color:white; border-color:darkgreen; }
    .player.team-C { background:blue; color:white; border-color:darkblue; }
    .player.team-D { background:purple; color:white; border-color:indigo; }
    .player.pool { background-color:#e8f4ff; color:black; border-color:#aaa; }
  </style>
</head>
<body>
  <h1>Live Soccer Draft</h1>
  <div id="current-team">Current turn: Team Harshil</div>

  <div class="teams-container">
    <div class="team-column">
      <h3>Team Harshil</h3>
      <div id="team-A" class="player-box"></div>
    </div>
    <div class="team-column">
      <h3>Team Seethaler</h3>
      <div id="team-B" class="player-box"></div>
    </div>
    <div class="team-column">
      <h3>Team Connor</h3>
      <div id="team-C" class="player-box"></div>
    </div>
    <div class="team-column">
      <h3>Team Stewart</h3>
      <div id="team-D" class="player-box"></div>
    </div>
  </div>

  <div class="pool-section">
    <h3>Available Players</h3>
    <div id="player-pool" class="player-grid"></div>
  </div>
</body>
</html>
